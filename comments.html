    <br>  
    <div id="comments"></div>

    <div class="form-area">
      <div class="heading">
        <h2>Share your idea with us !</h2>

      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea id="comment" name="comment" class="form-control"></textarea>  
        </div>
        <button type="button" onclick="addComment()" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
    

<script>
    function addComment() {
      // Get the values of the name and comment fields
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
    
      // Create a new comment element
      const newComment = document.createElement('div');
      newComment.classList.add('comment');
      newComment.innerHTML = `<h4>${name}</h4><p>${comment}</p>`;
    
      // Append the new comment to the comments section
      const commentsSection = document.getElementById('comments');
      commentsSection.appendChild(newComment);
    
      // Clear the form fields
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }




    const commentsSection = document.getElementById('comments');
const initialComments = [
  { name: 'Perera', comment: 'This site is awesome!' },
  { name: 'Nazeer', comment: 'I found this website really helpful.' },
  { name: 'Lakshani', comment: 'Products in the store are so good. loved them !' }
];

initialComments.forEach(comment => {
  const newComment = document.createElement('div');
  newComment.classList.add('comment');
  newComment.innerHTML = `<h4>${comment.name}</h4><p>${comment.comment}</p>`;
  commentsSection.appendChild(newComment);
});

  </script>
